<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
 <button id="start">start</button>
  <button id="pause">pause</button>
  <button id="stp">stop</button>
  <div id = "for_text"></div>
  <div id = "for_count"></div>
	<script>
		/*
			1. Кнопки.
			2. Счетчик - запуск в работу.
			3. Остановка, перезапуск.
			4. Рост по шагам - рост секунд по минутам и часам.
			5. Задание:
			а. Появление элемента в случайной точке.
			b. "Ездилка" - элемент двигается по кнопкам.
			c. "Перелет" - нажимается кнопка и элемент проезжает определенную длину.
		*/
		start.addEventListener("click",start_click);
		pause.addEventListener("click",pause_click);
		stp.addEventListener("click",stp_click);

	var obj={
	  s: "start",
	  p: "pause",
	  st: "stop"
	}

	var count=0, timerId, go=false;
	function start_click(){
	  for_text.innerHTML="start_click";
	  if (go==false){
		timerId = setInterval(function() {
			count++;
			var msek=count%100;
			var sek=Math.floor(count/100)%60;
			if (sek<10) {sek = "0"+sek;}
			var min = Math.floor(count/6000)%60;
			var hours = Math.floor(count/360000)%24;;
			var str = hours+":"+min+":"+sek+":"+msek;
			for_count.innerHTML=str;
		}, 1);
	  go=true;
	}
	}
	function pause_click(){
	  clearInterval(timerId);
	  go=false;
	  for_text.innerHTML="pause_click";
	}

	function stp_click(){
	  clearInterval(timerId);
	  go=false;
	  count = 0;
	  for_count.innerHTML=count;
	  for_text.innerHTML="stp_click";
	}

	</script>
 

</body>
</html>
